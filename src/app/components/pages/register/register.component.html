<div class="container" *ngIf="!auth">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col">
            <div class="card">
                <h2 class="card-title ">Register</h2>
                <div class="card-body">
                    <form  (submit)="$event.preventDefault();">
                        {{msg}}
                        <div class="form-group">
                           
                            <label for="email">E-mail</label>
                            <input type="text" #email class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>

                            <input type="password" #password class="form-control" name="password">
                        </div>
                        <button type="btn" id="sendlogin" class="btn btn-primary" (click)="$event.preventDefault();register(email.value,password.value);">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
